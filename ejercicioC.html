<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!-- mostrar todos los numeros de n a 1 disminuyendo de 1 en 1 donde n lo ingresa el usuario en un prompt -->

    <h5>Números de N al 1:</h5>

    <script>
        let n = prompt("Ingresa un número:");
    let resultado = "";
    for (let i = n; i >= 1; i--) {
        resultado += i + "<br>";
    }
    document.write(resultado);
    
    </script>
</body>
</html>
