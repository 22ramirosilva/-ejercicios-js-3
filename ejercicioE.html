<body>
    
    <!-- pedir al usuario que ingrese un numero en un prompt, hacer la suma de todos los digitos, validar que el numero ingresado no contenga letras.-->

    <script>
        let num = prompt("Ingresa un número:");

        // Validamos que el número ingresado no contenga letras
        if (!/^[0-9]+$/.test(num)) {
        console.log("El número ingresado contiene letras. Por favor, intenta de nuevo.");
        } else {
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum = sum + parseInt(num[i]);
        }
        console.log("La suma de los dígitos es: " + sum);
        }

    </script>
</body>
</html>
