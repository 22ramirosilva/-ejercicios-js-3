<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3 - A</title>
</head>
<body>

    <!-- mostrar todos los numeros de 1 a n aumentando de 1 en 1 donde n lo ingresa el usuario en un promp. -->

    <h5>Números del 1 al n:</h5>

    <script>
        let n = prompt("Ingresa un número:");
        let resultado = "";

        for (let i = 1; i <= n; i++) {
            resultado += i + "<br>";
        }

        document.write(resultado);

    </script>
</body>
</html>
